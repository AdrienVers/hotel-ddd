services:
  hotel-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__database=Host=postgres;Port=5432;Database=hotel;Username=postgres;Password=YOUR_PASSWORD_HERE
    depends_on:
      - postgres
      - seq
    networks:
      - hotel-network

  postgres:
    image: postgres:16
    container_name: hotel-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YOUR_PASSWORD_HERE
      - POSTGRES_DB=hotel
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hotel-network

  seq:
    image: datalust/seq:latest
    container_name: hotel-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge

volumes:
  postgres-data:
  seq-data:
